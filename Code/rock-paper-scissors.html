<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="Styles/rock-paper-scissors.css">
</head>
<body class="body">
<div>
<div><p class="header"><b>Play Rock Paper Scissors Now!</b></p></div>

<div class="buttons">
    <button class = "move-button js-rock-button"><b>Rock</b>

    <button class = "move-button js-paper-button"><b>Paper</b>
    </button>

    <button class = "move-button js-scissors-button"><b>Scissors</b>
    </button>

    <br><button class = "move-button js-reset-button"><b>Reset Score</b>
    </button>

    <button class="auto-play-button js-autoplay-button"><b>Auto Play</b></button>
</div>

<p class="js-result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>

<div>
    <p class="instructions"><b>Instructions: <br>Start the game by clicking random button and computer pick will be random. Results are shown as pop-up message. You can also check how many times you won, lose or tie.</b></p>
</div>
</div>
<script src="Scripts/rock-paper-scissors.js"> </script>   
</body>
</html>
